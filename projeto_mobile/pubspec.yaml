name: SoftSkills
description: Aplicativo móvel para formação e partilha de conhecimento interno.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Navegação
  go_router: ^12.1.3
  
  # FIREBASE COMENTADO TEMPORARIAMENTE:
  # firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.10

  # Notificações locais
  flutter_local_notifications: ^17.0.0

  # Validação
  email_validator: ^2.1.17
  
  # UI e fontes
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # HTTP e comunicação
  http: ^1.1.0
  socket_io_client: ^2.0.3+1
  
  # Estado e armazenamento
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  
  # Conectividade
  connectivity_plus: ^5.0.2
  
  # Ficheiros e media
  file_picker: ^8.1.6
  image_picker: ^1.1.2
  
  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true